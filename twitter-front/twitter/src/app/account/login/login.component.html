<div class="container">
  <header>
    <div class="logo">
      <img src="/assets/twitter-113.png" alt="Twitter">
    </div>
  </header>
  <main>
    <div class="login-form">
      <h2>Entrar</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <button type="submit" routerLink="/feed">Entrar</button>
        <a href="cadastro.html" routerLink="/register">Criar conta</a>
      </form>
    </div>
  </main>
</div>
